<html lang="en">
<head>
    <title>JavaScript Booklist App</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link href="bookmark.css" rel="stylesheet" />
</head>

<body>
    <div class="container">

        <h1 class="head"><i class="fas fa-book-open"></i>My<span>Book</span>List</h1>
        <form id="form">

            <div class="form1">
                <label class="title lab">Title</label>
                <input type="text" id="title" class="titleInput input" placeholder="Merchant of Venice" />
            </div>
            <div class="form2">
                <label class="auth lab">Author</label>
                <input type="text" id="author" class="authInput input" placeholder="William Shakespear" />
            </div>
            <div class="form3">
                <label class="isbn lab">ISBN#</label>
                <div class="form3-2">
                    <input type="number" id="isbn" class="isbnInput" placeholder="1637454634" />
                    <input id="btn" class="blue-btn" type="submit" value="Add Book" />
                </div>
            </div>


        </form>
        <table class="tab">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>

    </div>

    <script src="js/bookmark.js"></script>
    <script src="https://kit.fontawesome.com/e87a281607.js" crossorigin="anonymous"></script>
</body>
</html>
